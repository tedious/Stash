language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm
    - hhvm-nightly

before_install:
    - composer self-update

before_script:
    - composer install
    - tests/travis/php_setup.sh
    - tests/travis/redis_setup.sh

script: ./tests/runTests.sh

after_script:
  - php vendor/bin/coveralls -v

services:
  - redis-server
  - memcached

matrix:
    fast_finish: true
    allow_failures:
      - php: hhvm-nightly
      - php: 7.0
